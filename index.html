<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Form Template</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <form>
                <div class="form-row">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                
                <div class="form-row">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>

                <div class="form-row">
                    <!-- Linear Footage of Gutter -->
                    <label for="linfeet">Linear Footage of Gutter:</label><br>
                    <input type="text" id="linfeet" name="linfeet"><br>
                </div>

                <div class="form-row">
                    <!-- Inside Corners -->
                    <label for="inCorner">Inside Corners:</label><br>
                    <input type="text" id="inCorner" name="inCorner"><br>
                </div>

                <div class="form-row">
                    <!-- Outside Corners -->
                    <label for="outCorner">Outside Corners:</label><br>
                    <input type="text" id="outCorner" name="outCorner"><br>
                </div>

                <div class="form-row">
                    <!-- End Caps -->
                    <label for="endCap">End Caps:</label><br>
                    <input type="text" id="endCap" name="endCap"><br>
                </div>

                <div class="form-row">
                    <!-- Lengths of 10in Downspout -->
                    <label for="downspout">Lengths of 10' Downspout:</label><br>
                    <input type="text" id="downspout" name="downspout"><br>
                </div>

                <div class="form-row">
                    <!-- Elbows -->
                    <label for="elbow">Elbows:</label><br>
                    <input type="text" id="elbow" name="elbow"><br>
                </div>

                <div class="form-row">
                    <!-- Drops (places where downspouts come out) -->
                    <label for="drop">Drops:</label><br>
                    <input type="text" id="drop" name="drop"><br>
                </div>

                <div class="form-row">
                    <!-- Leafguard (yes or no) -->
                    <label for="leafguard">Leafguards:</label>
                    <input type="checkbox" id="leafguard" name="leafguard"><br>
                </div>

                <input type="submit" id="submitBtn" value="Submit">
                <input type="reset" id="resetBtn" value="Reset">


            </form>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
